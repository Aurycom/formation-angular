<div class="table-responsible">
  <table class="table">
    <thead class="thead-dark">
      <tr>
        <th scope="col" *ngFor="let title of titles">{{title}}</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of collection">
        <td>{{item.typePresta}}</td>
        <td>{{item.client}}</td>
        <td>{{item.nbJours}}</td>
        <td>{{item.tjmHt | currency:'EUR'}}</td>
        <td>{{item | total | currency:'EUR'}}</td>
        <td>{{item | total:item.tauxTva | currency:'EUR'}}</td>
        <td>
          <select>
            <!-- [] pour binder attribut/value -->
            <option [value]="item.state">{{item.state}}</option>
            <!-- ng-container n'est pas généré dans le DOM -->
            <ng-container *ngFor="let state of states">
              <option [value]="state" *ngIf="state !== item.state">{{state}}</option>
            </ng-container>
          </select>
        </td>
      </tr>
    </tbody>
  </table>
</div>
