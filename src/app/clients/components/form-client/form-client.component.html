<div class="container">
  <h2>Ajouter un client</h2>
  <form novalidate (ngSubmit)="onSubmit()" [formGroup]="form">
    <!-- <div class="form-group">
      <label for="clientId">Id</label>
      <input type="text" class="form-control" id="clientId" formControlName="id">
    </div> -->
    <div class="form-group">
      <label for="clientNom">Nom</label>
      <input type="text" class="form-control" id="clientNom" formControlName="nom">
    </div>
    <div class="form-group">
      <label for="clientAdresse">Adresse</label>
      <input type="text" class="form-control" id="clientAdresse" formControlName="adresse">
    </div>
    <div class="form-group">
      <label for="clientCodePostal">Code postal</label>
      <input type="text" class="form-control" id="clientCodePostal" formControlName="codePostal">
    </div>
    <div class="form-group">
      <label for="clientVille">Ville</label>
      <input type="text" class="form-control" id="clientVille" formControlName="ville">
    </div>
    <div class="form-group">
      <label for="clienttjm_ht">TJM HT</label>
      <input type="text" class="form-control" id="clienttjm_ht" formControlName="tjm_ht">
    </div>
    <div class="form-group">
      <label for="clientState">Etat</label>
      <select id="clientState" class="form-control" formControlName="state">
        <ng-container *ngFor="let state of states">
          <option [value]="state">{{state}}</option>
        </ng-container>
      </select>
    </div>
    <button type="submit" class="btn btn-primary">Enregistrer</button>
  </form>
</div>
